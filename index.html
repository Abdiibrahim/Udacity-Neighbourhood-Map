<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="device-width, initial-scale=1.0">
	
	<title>Neighbourhood Map Project</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Knockout.js -->
	<script src="js/lib/knockout-3.4.2.js"></script>
	<!-- GoogleMaps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAso0sCT4L5Z1WamCC2tGB-l1Hl5l-91Zc&callback=initMap"></script>

	<script src="js/app.js"></script>
	<script src="js/data.js"></script>
</head>

	<body>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Hamilton Food Spots</a>
				</div>
				<form class="navbar-form navbar-right" role="search">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search" name="search" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
						<div class="input-group-btn">
							<button class="btn btn-default">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</nav>

		<main class="container-fluid">
			<div class="row">
				<div id="map">
				</div>
				<aside class="col-md-3" id="navbarSupportedContent">
					<div class="list">
						<div class="list-group" data-bind="foreach: locationList">
							<a href="#" class="list-group-item" data-bind="text: title, click: show"></a>
						</div>
					</div>
				</aside>
			</div>
		</main>
	</body>
</html>
